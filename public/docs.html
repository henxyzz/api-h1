<!DOCTYPE html>

<html lang="id">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Dokumentasi API</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>

    body {

      background: #1c1c1c;

      color: #e0e0e0;

      font-family: 'Roboto', sans-serif;

      margin: 0;

      padding: 0;

      overflow-x: hidden;

    }

    h1, h2 {

      font-family: 'Orbitron', sans-serif;

      text-align: center;

      color: #00ffcc;

      text-transform: uppercase;

      letter-spacing: 2px;

    }

    .container {

      padding: 20px;

      max-width: 1200px;

      margin: 0 auto;

      background: #0a0a0a;

      box-shadow: 0 0 10px rgba(0, 255, 204, 0.6);

      border-radius: 10px;

    }

    .category {

      margin-bottom: 30px;

      padding: 20px;

      border: 2px solid #00ffcc;

      border-radius: 10px;

      transition: all 0.3s ease;

    }

    .category:hover {

      background: #333;

      transform: scale(1.05);

    }

    .category-title {

      font-size: 1.6em;

      margin-bottom: 10px;

      color: #00ffcc;

    }

    .category-description {

      color: #aaa;

      margin-bottom: 20px;

      font-size: 1.1em;

    }

    .endpoints {

      list-style-type: none;

      padding: 0;

    }

    .endpoint {

      background: #1a1a1a;

      padding: 12px;

      border-radius: 5px;

      margin-bottom: 10px;

      font-family: 'Roboto', sans-serif;

      color: #00ffcc;

      cursor: pointer;

      transition: all 0.3s ease;

    }

    .endpoint:hover {

      background: #333;

      box-shadow: 0 0 8px rgba(0, 255, 204, 0.8);

    }

    .button {

      background-color: #00ffcc;

      border: none;

      color: #121212;

      padding: 12px 24px;

      text-align: center;

      font-size: 16px;

      cursor: pointer;

      border-radius: 8px;

      transition: all 0.3s ease;

    }

    .button:hover {

      background-color: #009a83;

    }

    .footer {

      text-align: center;

      padding: 20px;

      background: #1a1a1a;

      color: #00ffcc;

      margin-top: 40px;

    }

    a {

      color: #00ffcc;

      text-decoration: none;

    }

    a:hover {

      text-decoration: underline;

    }

  </style>

</head>

<body>

  <div class="container">

    <h1>Dokumentasi API</h1>

    <p>Jelajahi berbagai endpoint API yang tersedia. Klik masing-masing endpoint untuk mencoba atau melihat lebih detail.</p>

    <div id="api-list"></div>

  </div>

  <script>

    // Fetch API documentation data

    fetch('/api/docs')

      .then(response => response.json())

      .then(data => {

        const apiListContainer = document.getElementById('api-list');

        

        // Loop over each category in the data

        Object.keys(data).forEach(category => {

          const categoryData = data[category];

          

          // Create category section

          const categorySection = document.createElement('div');

          categorySection.classList.add('category');

          

          const categoryTitle = document.createElement('h2');

          categoryTitle.classList.add('category-title');

          categoryTitle.textContent = category.charAt(0).toUpperCase() + category.slice(1);

          categorySection.appendChild(categoryTitle);

          const categoryDescription = document.createElement('p');

          categoryDescription.classList.add('category-description');

          categoryDescription.textContent = `API yang berhubungan dengan ${category}.`;

          categorySection.appendChild(categoryDescription);

          const endpointList = document.createElement('ul');

          endpointList.classList.add('endpoints');

          categoryData.endpoints.forEach(endpoint => {

            const endpointItem = document.createElement('li');

            endpointItem.classList.add('endpoint');

            const endpointLink = document.createElement('a');

            endpointLink.href = endpoint;

            endpointLink.classList.add('docs-link');

            endpointLink.textContent = endpoint;

            endpointItem.appendChild(endpointLink);

            endpointList.appendChild(endpointItem);

          });

          categorySection.appendChild(endpointList);

          apiListContainer.appendChild(categorySection);

        });

      })

      .catch(error => {

        console.error('Error fetching API documentation:', error);

        document.getElementById('api-list').innerHTML = '<p>Gagal memuat dokumentasi API.</p>';

      });

  </script>

  <div class="footer">

    <p>&copy; 2025 Dokumentasi API - Azatxyz</p>

  </div>

</body>

</html>
