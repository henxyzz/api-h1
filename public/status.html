<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Sistem - Real-Time</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Style CSS seperti sebelumnya */
  </style>
</head>
<body>
  <h1>Sistem Status Real-Time</h1>
  <div class="status-container">
    <!-- Status lainnya... -->
    <div class="status-item">
      <span class="label">Uptime Log:</span>
      <pre id="uptimeLog">Loading...</pre>
    </div>
  </div>

  <div class="footer">
    <p>Powered by <a href="https://github.com" target="_blank" style="color: #4caf50;">Your Company</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.1.3/dist/socket.io.min.js"></script>
  <script>
    const socket = io();

    // Mendengarkan data dari server (status-update)
    socket.on('status-update', (data) => {
      // Menampilkan konten dari uptimelog.txt
      document.getElementById('uptimeLog').textContent = data.uptimeLogData;
    });
  </script>
</body>
</html>
